<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">1만 시간의 법칙</h1>
      <div class="title">
        <img src="./img/title.png" alt="1만 시간의 법칙" />
      </div>
    </header>

    <main>
      <p class="quote-text">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>

      <div class="quote-container">
        <p class="quote-paragraph">
          <span>1만 시간의 법칙</span>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </div>

      <form class="first-form" action="#">
        <div class="expert-sentence">
          <span>나는</span>
          <input type="text" placeholder="예)프로그래밍" />
          <span>전문가가 될 것이다.</span>
        </div>

        <div class="train-hour-sentence">
          <span class="br phone">그래서 앞으로 매일 하루에</span>
          <input type="number" placeholder="예)5시간" />
          <span>시간씩 훈련할 것이다.</span>
        </div>

        <div class="btn-section">
          <button class="btn btn-calculation">
            <span class="br">나는 며칠 동안 훈련을 해야</span> 1만 시간이 될까?
          </button>
          <img class="click" src="./img/click.png" alt="" />
        </div>
      </form>

      <div class="sentences">
        <p class="expert-sentence">
          당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서
        </p>
        <p class="train-hour-sentence">
          대략 <strong>5110</strong>일 이상 훈련하셔야 합니다! :)
        </p>
        <ul class="clear-btn-section">
          <li>
            <button class="btn" id="openModalBtn" href="#myModal">
              훈련하러 가기 GO!GO!
            </button>
          </li>
          <li><button class="btn white-btn">공유하기</button></li>
        </ul>
      </div>
    </main>

    <footer>
      <img class="logo" src="./img/logo.png" alt="위니브" />
      <p class="copyright">
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
